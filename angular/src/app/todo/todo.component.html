<div class="container mt-5">
    <h1><i>Atendimento</i></h1>
    <hr>


    <div class="input-group mb-3 mt-5">
        <input type="text" class="form-control" [(ngModel)]="todo.coordenador" placeholder="Coordenador">
        <input type="text" class="form-control" [(ngModel)]="todo.assunto" placeholder="Assunto">
        <input type="text" class="form-control" [(ngModel)]="todo.descricao" placeholder="Descrição">
        <input type="text" class="form-control" [(ngModel)]="todo.data" placeholder="Data">
        <div class="input-group-append">
            <button class="btn btn-outline-success" (click)="todo.id == undefined ? create() : update(todo)" type="button">Save</button>
        </div>
    </div>


    <div class="card mt-3">
        <div class="card-header">
            Lista de atendimento
            <button style="float:right" (click)="findAll()" class="btn btn-sm btn-outline-info">Recarregar</button>
        </div>
        <div class="card-body">

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Coordenador</th>
                        <th scope="col">Assunto</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Data</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let todo of todos">
                        <th [ngStyle]="{'text-decoration-line': todo.done ? 'line-through' : ''}" scope="row">{{todo.id}}</th>
                        <td [ngStyle]="{'text-decoration-line': todo.done ? 'line-through' : ''}">{{todo.coordenador}}</td>
                        <td [ngStyle]="{'text-decoration-line': todo.done ? 'line-through' : ''}">{{todo.assunto}}</td>
                        <td [ngStyle]="{'text-decoration-line': todo.done ? 'line-through' : ''}">{{todo.descricao}}</td>
                        <td [ngStyle]="{'text-decoration-line': todo.done ? 'line-through' : ''}">{{todo.data}}</td>
                        <td>
                            <button [hidden]="todo.done" (click)="done(todo)" class="btn btn-sm btn-primary">Check</button>
                            <button [hidden]="todo.done" (click)="remove(todo.id)" style="margin-left: 5px;" class="btn btn-sm btn-danger">Deletar</button>
                            <button [hidden]="todo.done" (click)="prepareUpdate(todo)" style="margin-left: 5px;" class="btn btn-sm btn-secondary">Alterar</button>
                        </td>
                    </tr>

                </tbody>
            </table>


        </div>
    </div>
</div>
